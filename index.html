<!DOCTYPE html>

<html>
    <head>
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body id="body-calc">
        <h1>CALCULATOR</h1>
        <div id="ctn-display">
            <input name="display" type="text" id="display"  value="0" readonly />
        </div>
        <div id="ctn-clear">
            <button id="clear" class="keysClear">C</button>
            <button id="del" class="keysClear">&#9003</button>
        </div>
        <div id="btn-box">     
            <button id="7" class="numbers">7</button>
            <button id="8" class="numbers">8</button>
            <button id="9" class="numbers">9</button>
            <button id="multiply" class="operator">*</button>

            <button id="4" class="numbers">4</button>
            <button id="5" class="numbers">5</button>
            <button id="6" class="numbers">6</button>
            <button id="divide" class="operator">/</button>

            <button id="1" class="numbers">1</button>
            <button id="2" class="numbers">2</button>
            <button id="3" class="numbers">3</button>
            <button id="substract" class="operator">-</button>

            <button id="decimal" class="keys">.</button>
            <button id="0" class="numbers">0</button> 
            <button id="equal" class="keys" >=</button>
            <button id="add" class="operator">+</button>
          
        </div>
 
   <script src="script/script.js"></script>
    </body>
</html>
